<filter id='fractalFilterAnimated' x='0%' y='0%' width='100%' height="100%">
  <feTurbulence type="fractalNoise" baseFrequency='0.4' result='noise' numOctaves="8">
    <animate attributeName="baseFrequency" dur="45s" values="0.4;0.7;0.4" repeatCount="indefinite" />
  </feTurbulence>
  <feColorMatrix type="matrix"
                 values="-18 0 0 0 8
                         -18 0 0 0 8
                         -18 0 0 0 8
                         0 0 0 0 1"
                 in="noise" result="f2" />
  <feColorMatrix type="luminanceToAlpha" in="f2" result="f3" />
  <feComposite in="SourceGraphic" in2="f3" result="f4" operator="in" />
</filter>
<linearGradient id="fractalGradientAnimated" x1="0%" x2="100%" y1="0%" y2="100%">
  <stop offset="0%" style="stop-color: var(--animated-header); stop-opacity:1" />
  <stop offset="50%" style="stop-color: var(--animated-header); stop-opacity:0.4" />
  <stop offset="84%" style="stop-color: var(--animated-header); stop-opacity:0" />
</linearGradient>
